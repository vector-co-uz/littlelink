<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="ru"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/profile.jpg"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="A web and automation enthusiast exploring self-hosting, open-source, and practical solutions.">

    <!-- Keywords -->
    <meta name="keywords" content="Vector">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.vector.co.uz">

    <!-- Author Information -->
    <meta name="author" content="Vector">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/profile.jpg" srcset="images/profile.jpg 2x" alt="Vector">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Vector</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>A web and automation enthusiast exploring self-hosting, open-source, and practical solutions.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Generic Website -->
              <a class="button button-default" href="https://links.vector.co.uz/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg" alt="Links Website">Links</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/vector-co-uz/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Facebook -->
              <a class="button button-faceb" href="https://www.facebook.com/vector.co.uz/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Facebook</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/vector.co.uz/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- Reddit -->
              <a class="button button-reddit" href="https://www.reddit.com/user/vector-co-uz/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/reddit.svg" alt="Reddit Logo">Reddit</a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/vector_co_uz" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Telegram</a>

              <!-- WhatsApp -->
              <a class="button button-whatsapp" href="https://wa.me/qr/ZWB32OIOZN2VH1" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/whatsapp.svg" alt="WhatsApp Logo">WhatsApp</a>

              <!-- Generic Email Alt -->
              <a class="button button-default" href="vector.co.uz@gmail.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email-alt.svg" alt="Email Icon">Send e-mail</a>

              <!-- Buy Me A Coffee -->
              <a class="button button-coffee" href="https://buymeacoffee.com/vectorcouz" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/buy-me-a-coffee.svg" alt="Buy Me A Coffee Logo">Buy Me A Coffee</a>

              <!-- Ko-fi -->
              <a class="button button-ko-fi" href="https://https://ko-fi.com/vectorcouz" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/ko-fi.svg" alt="Ko-fi Logo">Support me on Ko-fi</a>

      </div>

    </div>
  </div>

</body>

</html>
